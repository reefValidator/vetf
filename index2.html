<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VETF — Token Price</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1724;
      --glass-border: rgba(255,255,255,0.06);
      --muted: #9aa4b2;
      --accent: #7c3aed;
      --success: #10b981;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #071029 0%, #071a2a 100%);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #e6eef7;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 800px; }
    header { display: flex; align-items: center; gap: 14px; margin-bottom: 18px; }
    .logo {
      width: 56px; height: 56px; border-radius: 12px;
      background: #0f1724;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--glass-border);
      overflow: hidden;
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
    h1 { font-size: 20px; margin: 0; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 14px;
      padding: 18px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(2,6,23,0.6);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 16px;
    }
    .price-box {
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.0));
      border: 1px solid rgba(255,255,255,0.03);
    }
    .price-label { font-size: 13px; color: var(--muted); display: flex; align-items: center; gap: 8px; }
    .price-label img { width: 20px; height: 20px; border-radius: 4px; object-fit: cover; }
    .price-value { font-size: 28px; font-weight: 600; margin-top: 8px; }
    .meta { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; gap: 10px; }
    .muted { color: var(--muted); font-size: 13px; }
    .status { font-size: 13px; color: var(--muted); }
    .small { font-size: 12px; color: var(--muted); }
    .error { color: var(--danger); font-weight: 600; }
    .ok { color: var(--success); font-weight: 600; }
    button {
      background: linear-gradient(90deg,var(--accent), #06b6d4);
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    @media(max-width:640px) {
      .grid { grid-template-columns: 1fr; }
      .price-value { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="vetf-logo.png" alt="VETF Logo"></div>
      <div>
        <h1>VETF — Token Price</h1>
        <p class="small muted">Live values in CRO and USD</p>
      </div>
    </header>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <div>
          <div class="muted">Current Price</div>
          <div style="display:flex;gap:10px;margin-top:8px;align-items:baseline">
            <div style="font-size:18px;font-weight:700">VETF</div>
            <div id="marketStatus" class="small muted">loading...</div>
          </div>
        </div>
        <button id="refreshBtn" title="Manual refresh">↻</button>
      </div>

      <div class="grid">
        <div class="price-box">
          <div class="price-label"><img src="cro-icon.jpg" alt="CRO">Price in CRO</div>
          <div id="priceCRO" class="price-value">—</div>
          <div class="meta"><div id="croChange" class="small muted"></div></div>
        </div>

        <div class="price-box">
          <div class="price-label"><img src="usd-icon.png" alt="USD">Price in USD</div>
          <div id="priceUSD" class="price-value">—</div>
          <div class="meta"><div id="usdChange" class="small muted"></div></div>
        </div>
      </div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:14px;gap:12px">
        <div id="statusText" class="status">Waiting for data…</div>
        <div id="lastUpdated" class="small muted">—</div>
      </div>
    </div>
  </div>

  <script>
    const JSON_URL = 'price.json'; // local file in same folder
    const USD_PATH = 'vetf_usd';
    const CRO_PATH = 'vetf_cro';
    const UPDATE_TIMESTAMP_PATH = 'updated';

    const REFRESH_INTERVAL_MS = 30 * 60 * 1000;
    const RETRY_ON_FAIL_MS = 60 * 1000;

    function getByPath(obj, path) {
      if (!path) return undefined;
      return path.split('.').reduce((o, p) => (o ? o[p] : undefined), obj);
    }

    function formatNumber(value, currency) {
      if (value == null || isNaN(value)) return '—';
      const num = Number(value);
      if (Math.abs(num) < 1e-8) return '0.00000000';
      return new Intl.NumberFormat('en-US', {
        minimumFractionDigits: 8,
        maximumFractionDigits: 8
      }).format(num) + (currency ? ` ${currency}` : '');
    }

    const elPriceUSD = document.getElementById('priceUSD');
    const elPriceCRO = document.getElementById('priceCRO');
    const elStatus = document.getElementById('statusText');
    const elMarketStatus = document.getElementById('marketStatus');
    const elLastUpdated = document.getElementById('lastUpdated');
    const refreshBtn = document.getElementById('refreshBtn');
    const elUsdChange = document.getElementById('usdChange');
    const elCroChange = document.getElementById('croChange');

    let lastValues = { usd: null, cro: null };
    let timerId = null;

    async function fetchPrices(isManual=false) {
      elStatus.textContent = isManual ? 'Refreshing manually…' : 'Loading data…';
      elMarketStatus.textContent = 'loading...';
      try {
        const resp = await fetch(JSON_URL, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Network error: ' + resp.status);
        const data = await resp.json();

        const usd = getByPath(data, USD_PATH);
        const cro = getByPath(data, CRO_PATH);
        const updated = getByPath(data, UPDATE_TIMESTAMP_PATH);

        elPriceUSD.textContent = formatNumber(usd, 'USD');
        elPriceCRO.textContent = formatNumber(cro, 'CRO');
        updateDeltas(Number(usd), Number(cro));

        if (updated) {
          const dt = new Date(updated);
          elLastUpdated.textContent = isNaN(dt) ? updated : dt.toLocaleString();
        } else {
          elLastUpdated.textContent = new Date().toLocaleString();
        }

        elStatus.innerHTML = '<span class="ok">Data loaded</span>';
        elMarketStatus.textContent = 'current';

        lastValues = { usd: Number(usd), cro: Number(cro) };
        scheduleNextFetch(REFRESH_INTERVAL_MS);
      } catch (err) {
        console.error('Error loading data:', err);
        elStatus.innerHTML = '<span class="error">Failed to load data</span>';
        elMarketStatus.textContent = 'error';
        scheduleNextFetch(RETRY_ON_FAIL_MS);
      }
    }

    function scheduleNextFetch(ms) {
      if (timerId) clearTimeout(timerId);
      timerId = setTimeout(() => fetchPrices(false), ms);
    }

    function updateDeltas(usd, cro) {
      function deltaHtml(newVal, oldVal) {
        if (oldVal == null || isNaN(oldVal) || newVal == null || isNaN(newVal)) return '';
        const d = newVal - oldVal;
        if (Math.abs(d) < 1e-10) return '';
        const sign = d > 0 ? '+' : '−';
        const short = Math.abs(d).toFixed(8);
        const cls = d > 0 ? 'ok' : 'error';
        return `<span class="${cls}">${sign}${short}</span>`;
      }
      elUsdChange.innerHTML = deltaHtml(usd, lastValues.usd);
      elCroChange.innerHTML = deltaHtml(cro, lastValues.cro);
    }

    refreshBtn.addEventListener('click', () => fetchPrices(true));
    fetchPrices(false);
  </script>
</body>
</html>
